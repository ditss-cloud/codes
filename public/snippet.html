<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Lihat snippet kode dari Ditss CodeShare." />
  <title id="pageTitle">Snippet - Ditss CodeShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <a href="/" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6 text-lg font-medium">
      <i class="fas fa-arrow-left mr-2"></i> Kembali ke Beranda
    </a>

    <div id="snippetContent" class="bg-white p-6 rounded-xl shadow-lg"></div>
  </div>

  <footer class="text-center text-gray-500 text-sm py-6 border-t mt-12 bg-white">
    Powered by <span class="font-semibold text-blue-600">Ditss CodeShare</span>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (!id) {
      document.getElementById('snippetContent').innerHTML = '<p class="text-red-600 text-center py-10">ID snippet tidak ditemukan.</p>';
    } else {
      fetch(`/api/snippets/${id}`)
        .then(res => {
          if (!res.ok) throw new Error('Snippet tidak ditemukan');
          return res.json();
        })
        .then(data => {
          document.getElementById('pageTitle').textContent = `${data.title} - Ditss CodeShare`;
          const date = new Date(data.createdAt).toLocaleDateString('id-ID', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });

          document.getElementById('snippetContent').innerHTML = `
            <div class="flex items-start justify-between mb-4">
              <div>
                <h1 class="text-3xl font-bold text-blue-700">${data.title}</h1>
                <div class="flex items-center mt-2 text-sm text-gray-600">
                  <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full mr-3">${data.language}</span>
                  <span>${date}</span>
                </div>
              </div>
            </div>
            <div class="code-container mt-6">
              <pre><code class="language-${data.language}">${data.code}</code></pre>
              <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy mr-1"></i> Copy
              </button>
            </div>
          `;

          hljs.highlightAll();

          document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(data.code)
              .then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                  btn.innerHTML = '<i class="fas fa-copy mr-1"></i> Copy';
                  btn.classList.remove('copied');
                }, 2000);
              })
              .catch(() => alert('Gagal menyalin'));
          });
        })
        .catch(err => {
          document.getElementById('snippetContent').innerHTML = `<p class="text-red-600 text-center py-10">Error: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
