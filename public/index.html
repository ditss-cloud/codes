<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Ditss CodeShare – Kumpulan snippet kode publik untuk referensi cepat." />
  <title>Ditss CodeShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .card-hover {
      transition: all 0.2s ease;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-blue-600">Ditss CodeShare</h1>
      <p class="text-lg text-gray-600 mt-2">Snippet kode siap pakai — hanya untuk dilihat & dicari.</p>
    </header>

    <!-- Search Bar -->
    <div class="mb-10">
      <div class="relative max-w-xl mx-auto">
        <input
          id="searchInput"
          type="text"
          placeholder="Cari kode atau fitur…"
          class="w-full p-4 pl-10 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm text-lg"
        />
        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
    </div>

    <!-- Snippet List -->
    <div id="snippetList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Will be populated by JS -->
    </div>

    <!-- Latest Section -->
    <div class="mt-12 p-6 bg-white rounded-xl shadow-md">
      <h2 class="text-xl font-bold text-blue-700 mb-4">✨ Kode Terbaru</h2>
      <div id="latestSnippets" class="space-y-3">
        <!-- Will be populated -->
      </div>
    </div>
  </div>

  <footer class="text-center text-gray-500 text-sm py-6 border-t mt-12 bg-white">
    Powered by <span class="font-semibold text-blue-600">Ditss CodeShare</span> • Semua kode bersifat publik
  </footer>

  <script>
    let allSnippets = [];

    // Fetch snippets
    fetch('/api/snippets')
      .then(res => res.json())
      .then(data => {
        allSnippets = data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        renderSnippets(allSnippets);
        renderLatestSnippets(allSnippets.slice(0, 3)); // Show 3 latest
      });

    function renderSnippets(list) {
      const container = document.getElementById('snippetList');
      if (list.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center col-span-full">Tidak ada snippet ditemukan.</p>';
        return;
      }

      container.innerHTML = list.map((s, i) => `
        <a href="snippet.html?id=${s.id}" class="block fade-in-up card-hover" style="animation-delay: ${i * 50}ms">
          <div class="bg-white p-5 rounded-xl shadow border border-gray-200 h-full flex flex-col">
            <h2 class="text-xl font-semibold text-blue-700">${s.title}</h2>
            <div class="flex items-center justify-between mt-3">
              <span class="px-3 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">${s.language}</span>
              <span class="text-xs text-gray-500">${new Date(s.createdAt).toLocaleDateString('id-ID')}</span>
            </div>
          </div>
        </a>
      `).join('');
    }

    function renderLatestSnippets(list) {
      const container = document.getElementById('latestSnippets');
      container.innerHTML = list.map(s => `
        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer" onclick="window.location.href='snippet.html?id=${s.id}'">
          <div class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
            <i class="fas fa-code text-blue-600 text-sm"></i>
          </div>
          <div class="flex-1">
            <div class="font-medium text-blue-700">${s.title}</div>
            <div class="text-xs text-gray-500">${s.language} • ${new Date(s.createdAt).toLocaleDateString('id-ID')}</div>
          </div>
        </div>
      `).join('');
    }

    // Live search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allSnippets.filter(s =>
        s.title.toLowerCase().includes(term) ||
        s.language.toLowerCase().includes(term) ||
        s.id.toLowerCase().includes(term)
      );
      renderSnippets(filtered);
    });
  </script>
</body>
</html>
